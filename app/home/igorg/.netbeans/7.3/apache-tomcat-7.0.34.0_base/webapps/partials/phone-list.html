<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
      Search3: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="user in users | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/phones/{{user.id}}" class="thumb"><img ng-src="{{user.avatarURL}}"></a>
          <a href="#/phones/{{user.id}}">{{user.name}}</a>
          <p>{{user.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
